<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>audio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="storage.js"></script>
</head>
<body>	
<h1><a href="webSocket.html">Click me and Go to WebSocket </a></h1>
<h1>Audio file</h1>
	<audio id="audioPlayer">
		<source src="song.mp3" type="audio/mp3">
	</audio>
  <div>
	<button onclick="toggleAudio()" id="playPause">Play</button>
	<button onclick="document.getElementById('audioPlayer').volume += 0.2">Vol+ </button> 
  	<button onclick="document.getElementById('audioPlayer').volume -= 0.2">Vol- </button>
  </div>

<h1>Video file</h1>
	<video width="85%" height="auto" id="videoPlayer">
	<source src="video.mp4" type="video/mp4">
	</video>
  <div>
	<button onclick="toggleVideo()" id="videoControl">Play</button>
	<button onclick="goFullscreen('player'); return false">Fullscreen</button>

  </div>
 </body>
</html>
